<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Devices</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h2>Registered Devices</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Device ID</th>
        <th>Email</th>
        <th>Check Counter</th>
        <th>Activated</th>
        <th>Temp Activated</th>
        <th>Country</th>
        <th>Subscription Until</th>
        <th>Country Allowed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="device : ${devices}">
        <td th:text="${device.id}">ID</td>
        <td th:text="${device.deviceId}">Device ID</td>
        <td th:text="${device.email}">Email</td>
        <td th:text="${device.checkCounter}">Check Counter</td>
        <td th:text="${device.permanentlyActivated}">Activated</td>
        <td th:text="${device.temporarilyActivated}">Temp Activated</td>
        <td th:text="${device.country}">Country</td>
        <td th:text="${device.subscriptionUntil}">Subscription Until</td>
        <td th:text="${device.countryAllowed}">Country Allowed</td>
    </tr>
    </tbody>
</table>
</body>
</html>
